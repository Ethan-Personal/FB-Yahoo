# tells springboot how to run app:
# what port to listen on, how to connect to db, how to configure security, etc.
spring.application.name=FB-Yahoo

# server
server.port=${SERVER_PORT:8443}

# database
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.flyway.enabled=true

# JPA/ Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Yahoo oauth
yahoo.oauth.client-id=${YAHOO_CLIENT_ID:}
yahoo.oauth.client-secret=${YAHOO_CLIENT_SECRET:}
yahoo.oauth.redirect-uri=${YAHOO_REDIRECT_URI:}

yahoo.oauth.base-url=https://api.login.yahoo.com
yahoo.oauth.authorize-url=/oauth2/request_auth
yahoo.oauth.token-url=/oauth2/get_token

# Yahoo fantasy api
yahoo.api.base-url=https://fantasysports.yahooapis.com

spring.config.import=optional:file:.env[.properties]
