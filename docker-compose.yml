#
services:
  db:
    image: postgres:16
    container_name: fb_helper_db
    restart: unless-stopped
    env_file: ".env"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: fb_helper_app
    restart: unless-stopped
    env_file: ".env"
    depends_on:
      - db
    ports:
      - "${SERVER_PORT:-8080}:8080"

volumes:
  pgdata: